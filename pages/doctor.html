<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Optional: Link to your CSS file -->
    <script src="js/doctor.js" defer></script> <!-- Load JS file -->
</head>

<body>
    <h2>Doctor Details</h2>
    <table id="doctorTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialization</th>
                <th>Contact</th>
                <th>Schedule</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>

    <!-- Form for Adding/Editing Doctor -->
    <h2 id="formTitle">Add Doctor</h2>
    <form id="doctorForm" onsubmit="submitForm(event)">
        <input type="hidden" id="doctorId" />
        <label>Name: <input type="text" id="name" required /></label><br />
        <label>Specialization: <input type="text" id="specialization" required /></label><br />
        <label>Contact: <input type="text" id="contact" required /></label><br />
        <label>Schedule: <input type="text" id="schedule" required /></label><br />
        <button type="submit">Save</button>
        <button type="button" onclick="resetForm()">Cancel</button>
    </form>
    <button id="logoutButton">Logout</button>
</body>

</html>
